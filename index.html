<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot â€¢ Your Company Assistant</title>
  <style>
    :root {
      --primary: #0066ff;
      --primary-dark: #0055dd;
      --bg: #f0f2f5;
      --bubble-user: #0066ff;
      --bubble-bot: #ffffff;
      --text-user: white;
      --text-bot: #111;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacOSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 14px 16px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: var(--text-user);
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      align-self: flex-start;
      background: var(--bubble-bot);
      color: var(--text-bot);
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 12px 16px;
      background: white;
      border-radius: 18px;
      width: fit-content;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }

    .input-area {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
    }

    #send-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    #send-btn:hover { background: var(--primary-dark); }
    #send-btn:disabled { background: #aaa; cursor: not-allowed; }

    .message .time {
      font-size: 0.68rem;
      opacity: 0.7;
      margin-top: 4px;
      display: block;
      text-align: right;
    }
  </style>
</head>
<body>

  <header>Company Chat Assistant</header>

  <div class="chat-container" id="chat-messages"></div>

  <div class="input-area">
    <input type="text" id="message-input" placeholder="Ask anything..." autocomplete="off"/>
    <button id="send-btn" disabled>âž¤</button>
  </div>

  <script>
    const messagesDiv = document.getElementById("chat-messages");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, isUser = false) {
      const msg = document.createElement("div");
      msg.className = `message ${isUser ? "user" : "bot"}`;
      msg.innerHTML = text.replace(/\n/g, "<br>");
      
      const time = document.createElement("span");
      time.className = "time";
      time.textContent = new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
      msg.appendChild(time);

      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "typing-indicator";
      typing.id = "typing";
      typing.innerHTML = "<span></span><span></span><span></span>";
      messagesDiv.appendChild(typing);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return typing;
    }

    function removeTyping() {
      const t = document.getElementById("typing");
      if (t) t.remove();
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, true);
      input.value = "";
      sendBtn.disabled = true;

      const typingEl = showTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) throw new Error("Server error");

        const data = await res.json();
        removeTyping();
        addMessage(data.response || "No response");
      } catch (err) {
        removeTyping();
        addMessage("Error: Could not connect to bot ðŸ˜”");
        console.error(err);
      }

      input.focus();
    }

    // Events
    sendBtn.onclick = sendMessage;

    input.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    input.addEventListener("input", () => {
      sendBtn.disabled = input.value.trim() === "";
    });

    // Welcome message
    addMessage("Hi! How can I help you today? ðŸ˜Š", false);

    input.focus();
  </script>
</body>
</html>
